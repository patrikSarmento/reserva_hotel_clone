{% extends 'base.html' %}
{% load static %}

{% block title %}{{ quarto.nome }} | Detalhes do Quarto de Luxo{% endblock %}

{% block content %}
<div class="container py-5" style="max-width: 800px;">
    <div class="card shadow-lg border-0 rounded-4">

        <!-- Carousel de imagens -->
        <div id="carouselQuartoLuxo" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner rounded-top-4">
                <div class="carousel-item active">
                    <img src="{% static 'clientes/images/quarto_luxo1.jpeg' %}" 
                         class="d-block w-100" 
                         style="max-height: 400px; object-fit: cover;" 
                         alt="Imagem 1 - Quarto Luxo">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'clientes/images/quarto_luxo2.jpeg' %}" 
                         class="d-block w-100" 
                         style="max-height: 400px; object-fit: cover;" 
                         alt="Imagem 2 - Quarto Luxo">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselQuartoLuxo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselQuartoLuxo" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próxima</span>
            </button>
        </div>

        <div class="card-body">
            <h2 class="card-title text-center mb-3">{{ quarto.nome }}</h2>

            <p class="card-text" style="font-size: 1.1rem;">{{ quarto.descricao }}</p>

            <p class="card-text">
                <span class="fw-bold">Valor por diária:</span>
                <span class="text-success fs-5">R$ {{ quarto.valor }}</span>
            </p>

            <!-- Botão que leva à confirmação da reserva -->
            <a href="{% url 'confirmar_reserva' quarto.nome %}" class="btn btn-success w-100 mt-4">
                Confirmar Reserva
            </a>

            <div class="text-center mt-4">
                <a href="{% url 'quartos' %}" class="btn btn-outline-primary px-4">
                    ← Voltar para Quartos
                </a>
                <a href="{% url 'listar_reservas' %}" class="btn btn-link">
                    Minhas Reservas
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
